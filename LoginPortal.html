<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="LoginPortal.css">
</head>

<body>
    <div id="container">
        <h2>Login Page</h2>

        <div class="username">
            <input type="text" placeholder="Username or Phone number" class="username">
        </div>

        <div class="password">
            <input type="password" placeholder="Password" class="password">
        </div>

        <div class="Forgotpassword">
            <a href="#">Forgot password?</a>
        </div>

        <div>
            <input type="button" value="Login" class="login">
        </div>

        <div class="separator">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>

        <a href="https://mail.google.com/mail/u/0/" class="GmailLogin">Login with Gmail</a>

        <div class="signup">
            Don't have an Account?
            <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
